name: Euserv

on:
#  push:
#    branches: [ master ]
  schedule:
    - cron: '5 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.6'

    - name: requirements
      run: |
        pip3 install -r requirements.txt

    - name: Run
      run: |
        python3 main.py --client euserv --username ${{ secrets.EU_USERNAME }} --password ${{ secrets.EU_PASSWORD }}